<form class="container mt-3" #form="ngForm" (ngSubmit)="createDepartment(form)" novalidate>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-3">Add Department</h5>

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          id="name"
          name="name"
          class="form-control"
          type="text"
          required
          minlength="2"
          [(ngModel)]="model.name"
          #nameModel="ngModel"
        />

        <div
          *ngIf="nameModel.invalid && (nameModel.touched || form.submitted)"
          class="text-danger small mt-1"
        >
          Department name is required (min 2 chars).
        </div>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="busy || form.invalid">
          <span *ngIf="!busy">Save</span>
          <span *ngIf="busy">Savingâ€¦</span>
        </button>

        <button type="button" class="btn btn-secondary" (click)="reset(form)" [disabled]="busy">
          Reset
        </button>

        <button type="button" class="btn btn-outline-secondary ms-auto" (click)="goBack()" [disabled]="busy">
          Back
        </button>
      </div>
    </div>
  </div>
</form>
