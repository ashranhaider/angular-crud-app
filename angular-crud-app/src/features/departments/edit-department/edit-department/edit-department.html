<div class="container mt-3">
  <ng-container *ngIf="loading; else loaded">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-2">Edit Department</h5>
        <p class="mb-0">Loading…</p>
      </div>
    </div>
  </ng-container>

  <ng-template #loaded>
    <div *ngIf="notFound" class="alert alert-warning">
      Department not found.
      <button class="btn btn-sm btn-outline-secondary ms-2" (click)="cancel()">Back</button>
    </div>

    <div *ngIf="!notFound && loadError" class="alert alert-danger">
      {{ loadError }}
      <button class="btn btn-sm btn-outline-secondary ms-2" (click)="cancel()">Back</button>
    </div>

    <form *ngIf="!notFound && !loadError"
          #form="ngForm"
          (ngSubmit)="save(form)"
          novalidate>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">Edit Department</h5>

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              id="name"
              name="name"
              class="form-control"
              type="text"
              required
              minlength="2"
              [(ngModel)]="model.name"
              #nameModel="ngModel"
            />
            <div *ngIf="nameModel.invalid && (nameModel.touched || form.submitted)"
                 class="text-danger small mt-1">
              Department name is required (min 2 chars).
            </div>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="busy || form.invalid">
              <span *ngIf="!busy">Save</span>
              <span *ngIf="busy">Saving…</span>
            </button>
            <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="busy">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </ng-template>
</div>
