<div class="card bg-dark text-light border-0">
  <div class="card-body">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
      <div>
        <h1 class="h4 mb-1">Departments</h1>
        <p class="mb-0">All departments are displayed here</p>
      </div>

      <div class="mt-3 mt-md-0 d-flex gap-2">
        <a class="btn btn-sm btn-primary" routerLink="/add-department">Add Department</a>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover table-dark table-sm align-middle mb-0">
        <caption class="text-muted">Showing sample departments</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col" class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dep of departments() ; let i = index; trackBy: trackById">
            <th scope="row">{{i +1}}</th>
            <td>{{dep.name}}</td>
            <td class="text-end">
              <a routerLink="/edit-department/{{dep.id}}" class="btn btn-sm  btn-warning">Edit</a>
              <button class="ms-2 btn btn-sm btn-danger" (click)="openDelete(dep.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<delete-department [open]="deleteOpen" [departmentId]="deleteId" (closed)="deleteOpen = false"
  (deleted)="onDepartmentDeleted($event)">
</delete-department>
