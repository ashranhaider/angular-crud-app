<h1>Create Employee</h1>
<p>Use this form to create employee data.</p>
<form class="container mt-3">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title mb-3">Create Employee</h5>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" required minlength="2" />
                    <!-- <div *ngIf="nameModel.invalid && nameModel.touched" class="text-danger small">
            Full name is required (min 2 chars).
          </div> -->
                </div>

                <div class="col-md-3 mb-3">
                    <label for="position" class="form-label">Position</label>
                    <input type="text" id="position" name="position" class="form-control" required />
                    <!-- <div *ngIf="posModel.invalid && posModel.touched" class="text-danger small">
            Position is required.
          </div> -->
                </div>
                <div class="col-md-3 mb-3">
                    <label for="departmentId" class="form-label">Department</label>
                    <select id="departmentId" name="departmentId" class="form-select" required>
                        <option value="">Select department...</option>

                    </select>
                    <!-- <div *ngIf="deptModel.invalid && deptModel.touched" class="text-danger small">
            Department is required.
          </div> -->
                </div>
            </div>

            <div class="d-flex gap-2 mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary">Reset</button>
            </div>
        </div>
    </div>
</form>
